<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="public/css/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="public/js/createpost.js"></script>
  <script src="public/js/profile.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">

    <div class="card bg-light border-danger">
      <div class="upper">
      </div>
      <div class="user text-center col-form-label">
        <div class="profile">
          <div id="test"> </div>
        </div>
      </div>
      <div class="mt-5 text-center font-italic font">
        <h4 id="fullname" class="mb-0"></h4>
        <span id="age" class="text-muted d-block "></span>
        <span id="description" class="text-muted d-block "></span>
        <span id="username" class="text-muted d-block "></span>
        <span id="countpost" class="text-muted d-block "></span>
        <br>
        <button id="logout" class="btn btn-dark" onclick="openForm('popupForm')"> Create Post </button>
        <button id="logout" class="btn btn-dark" onclick="openForm('popupForm2')"> Delete Post </button>
        <button id="logout" class="btn btn-dark" onclick="logout()"> Logout </button>
      </div>
    </div>
    <br>
  </div>
  </div>

  <div class="loginPopup bg-dark">
    <div class="formPopup" id="popupForm">
      <form id="createPost" class="formContainer bg-dark">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="content" placeholder="Content" required>
        <button type="createpost" class="btn btn-dark rounded position " onclick="createPost(username), refreshPage()">Create
          Post</button>
        <button type="button" class="btn btn-dark rounded " onclick="closeForm('popupForm')">Close</button>
      </form>
    </div>
  </div>
  <div class="loginPopup bg-dark">
    <div class="formPopup" id="popupForm2">
      <form id="deletePost" class="formContainer bg-dark">
        <input type="text" id="id" placeholder="ID" required />
        <button type="deletepost" class="btn btn-dark rounded position " onclick="deletePost()">Delete Post</button>
        <button type="button" class="btn btn-dark rounded " onclick="closeForm('popupForm2')">Close</button>
      </form>
    </div>
  </div>
  <div class="container2 mt-auto shadow-lg p-3 mb-0  bg-light rounded">
    <table class="table table-bordered table-responsive-lg">
      <thead>
        <tr>
          <th>Post ID</th>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>
</body>
<script>
  let username = getUserbyToken()
  fetchProfile(username)
</script>

<script>
  function refreshPage() {
    window.location.reload();
  }

</script>

</html>
