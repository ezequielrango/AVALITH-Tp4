<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Registro</title>
</head>

<body>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div class="register-page">
    <div class="form">
      <form id="registerUser" class="register-form">
        <input type="text" id="registerName" placeholder="Name" required />
        <input type="password" id="registerPass" placeholder="Password" required />
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" min="15" id="age" placeholder="Age" required />
        <input type="text" min="15" id="img" placeholder="Profile URL img https://..."/>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
</body>

<script src="public/js/register.js"></script>

</html>
